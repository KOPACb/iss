
{% extends "base.html" %}


{% block content %}
    <h1>Hi, {{ user.username }}!</h1>


    {% if formulas is defined %}
    {% for formula in formulas %}
    <p>
     <a href="{{ url_for('formula', id=formula.id) }}">{{ formula.name }}</a>
    {% if current_user.level >= 5 %}
        <a href="{{ url_for('formula_edit', id=formula.id) }}">edit formula</a>
    {% endif %}
    </p>
    {% endfor %}
    {% endif %}

{% endblock %}
